<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Artifact Tool</title>
  </head>
  <body>
    <h1>Math Artifact Tool</h1>
    <form method="POST">
      <label for="data">Enter your data (comma-separated):</label><br />
      <input
        type="text"
        id="data"
        name="data"
        placeholder="e.g., 1, 2, 3, 4, 5"
      /><br /><br />
      <button type="submit">Submit</button>
    </form>

    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %} {% if mean is not none %}
    <h2>Results</h2>
    <p><b>Mean:</b> {{ mean }}</p>
    <p><b>Median:</b> {{ median }}</p>
    <p><b>Mode:</b> {{ mode }}</p>

    <h2>Visualizations</h2>
    <img
      src="{{ url_for('static', filename='images/boxplot.png') }}"
      alt="Box-and-Whisker Plot"
    />
    <img
      src="{{ url_for('static', filename='images/histogram.png') }}"
      alt="Histogram"
    />
    {% endif %}
  </body>
</html>
